<body>

    <main>
        <section class="tudo">
            <div class="calculadora" id="div_calc">
                <h1>IMC</h1>
                <p>Digite seu peso atual:</p>
                <input type="number" id="ipt_peso" placeholder="30 Kg"> <br><br>
                <p>Digite sua altura atual:</p>
                <input type="number" id="ipt_altura" placeholder="1.80 m"> <br> <br>
                <button onclick="calcularM()">Calcular IMC Masculino</button> <br> <br>
                <button onclick="calcularF()">Calcular IMC Feminino</button> <br> <br> <br>

<script>

    function calcularM() {
        var peso = Number(ipt_peso.value);
        var altura = Number(ipt_altura.value);
        var calculo = peso / (altura * altura);
        var validacao = true;

        if (peso == '') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Você não preencheu o campo do Peso',
            })
            validacao = false
        }
        if (altura == '') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Você não preencheu o campo do Altura',
            })
            validacao = false
        }
        if (altura <= 0 || peso <= 0) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Você informe valores validos',
            })
            validacao = false
        }
        if (validacao) {
            Swal.fire({
                icon: 'info',
                title: 'Resutado',
                text: `Seu Indice de Massa Corporea é ${calculo.toFixed(2)}`,
                footer: '<a  class="info" href="https://www.saudenaosepesa.com.br/diagnostico.html?utm_source=g-search&utm_medium=cpc&utm_content=texto&utm_term=normal&utm_campaign=ogilvybr_novo-nordisk_always-on-performance_g-search_cliques_202205_texto_cpc_calcule-imc&gclid=CjwKCAjwkYGVBhArEiwA4sZLuDbbQxT3xszCFnlpAEEsfW7ZqwughpK1RQtSvIIA_kd5YcBVMnn07RoCYLgQAvD_BwE">Saiba mais</a>'
            })
        }


    }

    function calcularF() {
        var peso = Number(ipt_peso.value);
        var altura = Number(ipt_altura.value);
        var calculo = (peso / (altura * altura)) * 0.9;
        var validacao = true;

        if (peso == '') {

            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Você não preencheu o campo do Peso',
            })

            validacao = false
        }

        if (altura == '') {

            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Você não preencheu o campo do Altura',
            })
            validacao = false
        }
        if (altura <= 0 || peso <= 0) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Você informe valores validos',
            })
            validacao = false
        }
        if (validacao) {

            Swal.fire({
                icon: 'info',

            })

            
        }



    }
</script>
