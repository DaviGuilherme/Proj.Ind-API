<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    Quantos dias voce faz musculação ? <br>
    <input type="text" id="ipt_dias"> <br>
    <button onclick="exibir()">Exibir intervalo de treino</button> <br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function exibir() {
        var dias = Number(ipt_dias.value);

        div_msg.innerHTML = ``;
        for (var contador = 0; contador <= 29; contador++) {

            if (contador % dias !== 0) {
            div_msg.innerHTML += `Dia ${contador + 1}: Livre<br>`;
                
            } else if (contador % dias == 0){
                div_msg.innerHTML += `Dia ${contador + 1}: Musculação<br>`;
            }
        }

    }
</script>
