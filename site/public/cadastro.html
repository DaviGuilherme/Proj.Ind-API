<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faustão Training Maker</title>
    <link rel="stylesheet" href="./css/estilo-cadastro.css">
    <link rel="shortcut icon" href="../assets/icon/icone.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/funcoes.js"></script>
</head>

<body>
    <div class="cadastro">
        <h1>Cadastro</h1>
        <input type="text" placeholder="Email" id="email_input">
        <br><br>
        <input type="text" placeholder="Senha" id="senha_input">
        <br><br>
        <input type="text" placeholder="Confirme a senha" id="confirmacao_senha_input">
        <br> <br>
        <button onclick="cadastrar()">Cadastrar</button>
        <br>
        <a href="./index.html" class="voltar">Voltar</a>

        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
    </div>
    <div id="div_aguardar" class="loading-div">
        <img src="./assets/circle-loading.gif" id="loading-gif">
    </div>

    <div id="div_erros_login">

    </div>
</body>

</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "Preencha todos os campos";
            //  alert("Preencha todos os campos") ;
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Parece que voce não preencheu algum campo',
            })
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block";

                // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                Swal.fire(
                    'Cadastro realizado com sucesso!',
                    'Redirecionando para tela de Login...',
                    'success'
                )


                setTimeout(() => {
                    window.location = "index.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
